<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title>Poker</title>
		<style type="text/css">

		</style>
		<script src='logger.js'></script>
		<script src='poker.js'></script>
	</head>
	
	<body>
		<button id='button' style='display:none;'>Click Me!</button><!--  -->
		
		<script type="text/javascript">
			log.currentRank = 'DEBUG';
			//log.currentRank = 'NONE';
			
			poker.log = log;
			poker.init();
			log.debug(poker.printCardName());
			
		</script>

		<script type="text/javascript">
			var body = document.getElementsByTagName('body')[0];
		
			window.onload = function(){
				for(var cardName in poker.cards){
					//poker.drawCardCanvas(body, cardName);
					poker.drawCardCanvas(body, cardName, 100);
					/*
					poker.drawCardCanvas(body, cardName, undefined, 100);
					poker.drawCardCanvas(body, cardName, 100, 100);
					*/
				}
			};
			
			document.getElementById('button').addEventListener("click", function(){
				poker.drawCardCanvas(body, "spade-ace");
			});
			
		</script>
	</body>
</html>
